<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="bg-dark header-container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="index.html"><img src="./assets/images/Logo_Amazing_Events.png" alt=""
                            class="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="upcoming.html">Upcoming events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="past.html">Past events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="sec-container">
                <nav class="secondary-nav d-flex flex-row justify-content-between">
                    <a href="past.html" class="prev  text-start d-inline ">&lt;</a>
                    <div class="secondary-active  text-center">Contact us</div>
                    <a href="stats.html" class="next  text-end">&gt;</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="contact-details">
            <div class="d-flex justify-content-center">
                <form action="#" class="form-contact">
                    <fieldset>
                        <legend>Name:</legend>
                        <input type="text" name="nombre" id="nombre">
                    </fieldset>
                    <fieldset>
                        <legend>Email:</legend>
                        <input type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <legend>Message:</legend>
                        <input type="text" name="message" id="message">
                    </fieldset>
                    <input type="submit" value="Submit" class="btn submit-contact">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="d-sm-flex flex-sm-row flex-wrap justify-content-between align-content-center bg-dark h-100 ">
            <nav class="social-media d-inline-block col-5 p-xxl-5">
                <a href="#" class="d-inline-block"><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a href="#" class="d-inline-block"><i class="fa-brands fa-facebook fa-xl"></i></a>
                <a href="#" class="d-inline-block"><i class="fa-brands fa-whatsapp fa-xl"></i></a>
            </nav>
            <div class="cohort  d-inline-block col-5 p-xxl-5">Cohort</div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/b00110248c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
